name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            args: ''
            rust_targets: ''
          - platform: macos-latest
            args: '--target aarch64-apple-darwin'
            rust_targets: 'aarch64-apple-darwin'
          - platform: macos-13
            args: '--target x86_64-apple-darwin'
            rust_targets: 'x86_64-apple-darwin'
          - platform: ubuntu-22.04
            args: ''
            rust_targets: ''

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: gui/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install dependencies (root)
        run: npm ci

      - name: Install dependencies (gui)
        run: npm ci
        working-directory: gui

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: gui
          tagName: ${{ github.ref_name }}
          releaseName: 'SFTP Manager ${{ github.ref_name }}'
          releaseBody: |
            ## Downloads

            | Platform | File |
            |----------|------|
            | Windows (installer) | `SFTP Manager_*_x64-setup.exe` |
            | Windows (MSI) | `SFTP Manager_*_x64_en-US.msi` |
            | macOS (Apple Silicon) | `SFTP Manager_*_aarch64.dmg` |
            | macOS (Intel) | `SFTP Manager_*_x64.dmg` |
            | Linux (AppImage) | `SFTP Manager_*_amd64.AppImage` |
            | Linux (deb) | `sftp-manager_*_amd64.deb` |

            ## What's New
            - See commit history for changes
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}
